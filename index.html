<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudio Etno-Ecol√≥gico de Nichos en Douyin 2026</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 2rem;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 3rem 2rem;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .content {
            padding: 2rem;
        }

        /* PANEL TOP 3 TEM√ÅTICAS */
        .panel-top3 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
            border-radius: 15px;
            color: white;
            margin: 2rem auto;
            max-width: 800px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .panel-top3 h3 {
            margin: 0 0 1.5rem 0;
            font-size: 1.5rem;
            text-align: center;
        }

        .top3-item {
            display: flex;
            align-items: center;
            margin: 1rem 0;
            padding: 1rem;
            background: rgba(255,255,255,0.15);
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .top3-item:hover {
            transform: translateX(10px);
        }

        .medalla {
            font-size: 2.5rem;
            margin-right: 1rem;
            width: 50px;
            text-align: center;
        }

        .tematica-info {
            flex: 1;
        }

        .tematica-nombre {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.3rem;
        }

        .tematica-detalles {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .porcentaje {
            font-size: 2.5rem;
            font-weight: bold;
            color: #FFD700;
        }

        .panel-top3 small {
            display: block;
            text-align: center;
            margin-top: 1rem;
            opacity: 0.8;
        }

        /* MAPA */
        #map {
            height: 500px;
            width: 100%;
            border-radius: 15px;
            margin: 2rem 0;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        /* GR√ÅFICAS */
        .graficas-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
        }

        .grafica-card {
            background: #f8f9fa;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        /* GALER√çA */
        .galeria {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .galeria-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .galeria-item:hover {
            transform: scale(1.05);
        }

        .galeria-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .galeria-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            color: white;
            padding: 1rem;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            header h1 {
                font-size: 1.8rem;
            }

            .graficas-container {
                grid-template-columns: 1fr;
            }

            .galeria {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Douyin ÊäñÈü≥</h1>
            <p>ESTUDIO ETNO-ECOL√ìGICO DE NICHOS EN DOUYIN 2026</p>
            <p style="color:#fff;opacity:0.8;margin-top:5px">Juan Carlos Delgado ¬∑ Marzo 2026</p>
            <p style="color:#fff;opacity:0.8;margin-top:5px">22 creadoras ¬∑ 30,500+ comunidad</p>
        </header>

        <div class="content">
            <!-- PANEL TOP 3 TEM√ÅTICAS -->
            <div class="panel-top3">
                <h3>üèÜ TOP 3 Tem√°ticas - Influencers Famosas</h3>
                <div id="top3-tematicas"></div>
                <small>* Famosas = +1M seguidores en Douyin</small>
            </div>

            <!-- MAPA -->
            <div id="map"></div>

            <!-- GR√ÅFICAS -->
            <div class="graficas-container">
                <div class="grafica-card">
                    <h3>üìä Ranking por Seguidores</h3>
                    <div id="grafica-ranking"></div>
                </div>
                <div class="grafica-card">
                    <h3>üìà Distribuci√≥n por Provincia</h3>
                    <div id="grafica-provincias"></div>
                </div>
            </div>

            <!-- GALER√çA -->
            <div class="galeria" id="galeria"></div>
        </div>
    </div>

    <!-- SCRIPTS EXTERNOS (Leaflet para mapa) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- CARGAR FICHAS.JS -->
    <script src="fichas.js"></script>

    <!-- SCRIPT PRINCIPAL -->
    <script>
        // ============================================
        // TOP 3 TEM√ÅTICAS - AUTOM√ÅTICO
        // ============================================
        function calcularTop3Tematicas() {
            const cards = window.fichas || [];
            
            // Usar 'seguidores' (en millones)
            const famosas = cards.filter(card => {
                const seguidores = card.seguidores || 0;
                return seguidores >= 1; // >= 1 mill√≥n
            });
            
            const conteo = {};
            famosas.forEach(card => {
                const t = card.tematica_principal || 'otras';
                if (!conteo[t]) conteo[t] = { count: 0 };
                conteo[t].count++;
            });
            
            const total = famosas.length;
            
            if (total === 0) {
                document.getElementById('top3-tematicas').innerHTML = 
                    '<p style="text-align:center;padding:2rem">üìä Sin datos suficientes</p>';
                return;
            }
            
            const top3 = Object.entries(conteo)
                .map(([tematica, datos]) => ({
                    tematica,
                    count: datos.count,
                    porcentaje: Math.round((datos.count / total) * 100)
                }))
                .sort((a, b) => b.porcentaje - a.porcentaje)
                .slice(0, 3);
            
            const emojis = { 
                danza: 'üíÉ', 
                tradicional: 'üé≠', 
                lifestyle: 'üëó', 
                deportes: 'üèÉ', 
                musica: 'üéµ', 
                arte: 'üé®', 
                otras: '‚≠ê' 
            };
            const medallas = ['ü•á', 'ü•à', 'ü•â'];
            
            let html = '';
            top3.forEach((item, i) => {
                const emoji = emojis[item.tematica] || '‚≠ê';
                html += `
                    <div class="top3-item">
                        <div class="medalla">${medallas[i]}</div>
                        <div class="tematica-info">
                            <div class="tematica-nombre">${emoji} ${item.tematica.charAt(0).toUpperCase() + item.tematica.slice(1)}</div>
                            <div class="tematica-detalles">${item.count} de ${total} influencers famosas</div>
                        </div>
                        <div class="porcentaje">${item.porcentaje}%</div>
                    </div>
                `;
            });
            
            document.getElementById('top3-tematicas').innerHTML = html;
        }

        // ============================================
        // MAPA (Leaflet)
        // ============================================
        function inicializarMapa() {
            const cards = window.fichas || [];
            
            const map = L.map('map').setView([35.8617, 104.1954], 4);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors'
            }).addTo(map);
            
            cards.forEach(card => {
                if (card.coord && card.coord.length === 2) {
                    L.marker(card.coord)
                        .addTo(map)
                        .bindPopup(`<b>${card.nombre}</b><br>${card.nicho}<br>${card.seguidores}M seguidores`);
                }
            });
        }

        // ============================================
        // GALER√çA
        // ============================================
        function cargarGaleria() {
            const cards = window.fichas || [];
            const galeria = document.getElementById('galeria');
            
            let html = '';
            cards.forEach(card => {
                html += `
                    <div class="galeria-item">
                        <img src="${card.archivo}" alt="${card.nombre}" onerror="this.src='https://via.placeholder.com/300x400?text=Sin+imagen'">
                        <div class="galeria-info">
                            <strong>${card.nombre}</strong><br>
                            <small>${card.nicho}</small>
                        </div>
                    </div>
                `;
            });
            
            galeria.innerHTML = html;
        }

        // ============================================
        // INICIALIZAR TODO
        // ============================================
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                calcularTop3Tematicas();
                inicializarMapa();
                cargarGaleria();
            });
        } else {
            calcularTop3Tematicas();
            inicializarMapa();
            cargarGaleria();
        }

        // Actualizar TOP 3 cada 30 segundos
        setInterval(calcularTop3Tematicas, 30000);
    </script>
</body>
</html>
